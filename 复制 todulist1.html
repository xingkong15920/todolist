<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style></style>
		<link rel="stylesheet" type="text/css" href="todolist/css/base.css">
    	<link rel="stylesheet" type="text/css" href="todolist/css/index.css">
		<script src="src/react.js"></script>
		<script src="src/react-dom.js"></script>
		<script src="src/browser.min.js"></script>
		<script src="js/data.js"></script>
	</head>

	<body>
		<section class="todoapp" id="todoList"></section>
	
<script type="text/babel">
	var Item = React.createClass({
		render: function () {
			return  <li className="-completed">
                        <div className="view">
                            <input className="toggle" type="checkbox" checked="" />
                            <label>{this.props.title}</label>
                            <button className="destroy"></button>
                        </div>
                        <input className="edit" defaultValue="多多对对对" />
                    </li>
		}
	})
	
	var TodoList = React.createClass({
		render:function (){

			var data = this.props.data;
			var content = '',footer = '';

			if( data.length ){
				content = <section className="main">
			                <input className="toggle-all" type="checkbox" checked="" />
			                <ul className="todo-list">
			                    {
			                    	data.map(function (item,index){
			                    		return <Item key={index} {...item} />
			                    	})
			                    }
			                </ul>
			            </section>
			    footer = <footer className="footer">
				            <span className="todo-count">
				            	<strong>0</strong>
				            	<span>条未选中</span>
				            </span>
			            </footer>
			}
			

			return  (
					<div>
						<header className="header" >
			                <h1>todos</h1>
			                <input className="new-todo" placeholder="请输入内容" value="" />
			            </header>
			            {content}
			            {footer}
			            
		            </div>
			)
		}
	});

	ReactDOM.render(
		<TodoList data={data} />,
		document.getElementById("todoList")
	)

</script>

	</body>
</html>
